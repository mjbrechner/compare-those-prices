<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Compare Those Prices!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/profile-pic.png">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts thanks to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <h1>Compare Those Prices!</h1>

        <div class="item-area">
            <div id="item-1" class="item">
                <h2 id="item-1-header" class="item-header">Item #1</h2>
                <label for="item-1-cost">Price: </label>
                <input id="item-1-cost" type="number" min="0" value="0" size="10">
                <label for="item-1-weight">Weight: </label>
                <input id="item-1-weight" type="number" min="0" value="0" size="10">
                <label for="item-1-weight-type">Weight Type: </label>
                <select name="item-1-weight-type" id="item-1-weight-type">
                    <option label="pounds" value="pounds">Pounds</option>
                    <option label="ounces" value="ounces">Ounces</option>
                </select>
            </div>

            <div id="item-2" class="item">
                <h2 id="item-2-header" class="item-header">Item #2</h2>
                <label for="item-2-cost">Price: </label>
                <input id="item-2-cost" type="text" min="0" value="0" size="10">
                <label for="item-2-weight">Weight: </label>
                <input id="item-2-weight" type="number" min="0" value="0" size="10">
                <label for="item-2-weight-type">Weight Type: </label>
                <select name="item-2-weight-type" id="item-2-weight-type">
                    <option label="pounds" value="pounds">Pounds</option>
                    <option label="ounces" value="ounces">Ounces</option>
                </select>
            </div>

            <div id="item-3" class="item">
                <h2 id="item-3-header" class="item-header">Item #3</h2>
                <label for="item-3-cost">Price: </label>
                <input id="item-3-cost" type="number" min="0" value="0" size="10">
                <label for="item-3-weight">Weight: </label>
                <input id="item-3-weight" type="number" min="0" value="0" size="10">
                <label for="item-3-weight-type">Weight Type: </label>
                <select name="item-3-weight-type" id="item-3-weight-type">
                    <option label="pounds" value="pounds">Pounds</option>
                    <option label="ounces" value="ounces">Ounces</option>
                </select>
            </div>
        </div>

        <div class="results-area">
            <button id="submit" onclick="calculateComparison()">Submit</button>
            <h1 id="results">Results are here.</h1>
        </div>

    </main>

    <footer>
        <p>
            <script>
                const thisYear = new Date().getFullYear();
                if (thisYear === 2024) {
                    document.write(`Copyright © 2024 `);
                } else {
                    document.write(`Copyright © 2024-${thisYear} `);
                }
            </script>
            <a class="credits-link" href="https://github.com/mjbrechner">M.J. Brechner</a>
        </p>
    </footer>
    <script src="javascript/index.js" defer></script>
</body>

</html>
